<div class="instructions-wrapper">
    <div ng-app="instructionsApp">
        <div ng-controller="instructionsCtrl as ictrl">
            <div class="container instRelative">
                <div class="box col-md-3 col-sm-12 col-xs-12">
                    <h3>Prepare</h3>
                    <div ng-repeat="step in ictrl.steps | filter: {step: 'Prepare'}">
                        <button ng-click="ictrl.showDetails(step.id)" class="btn btn-default btn-lg instructionsBtn">{{step.name }}</button>
                    </div>
                </div>

                <div class="col-md-1 col-sm-1">
                </div>
                <div class="box col-md-3 col-sm-12 col-xs-12">
                    <h3>Setup</h3>
                    <div ng-repeat="step in ictrl.steps | filter: {step: 'Setup'}">
                        <button ng-click="ictrl.showDetails(step.id)" class="btn btn-primary btn-lg attachCameraBtn instructionsBtn">{{step.name}}</button>
                        <!--<button class= "btn btn-primary btn-lg instructionsBtn">Launch VazztCaster</button>-->
                    </div>
                </div>

                <div class="col-md-1 col-sm-1">
                </div>

                <div class="box col-md-3 col-sm-12 col-xs-12">
                    <h3>Broadcast</h3>
                    <div ng-repeat="step in ictrl.steps | filter: {step: 'Broadcast'}">
                        <button ng-click="ictrl.showDetails(step.id)" class="btn btn-success btn-lg instructionsBtn">{{step.name}}</button>
                    </div>
                </div>
            </div>

            <!--Overlay div for each popup window-->
            <div ng-show="ictrl.showValue" class="instAbsolute col-xs-12 col-md-10 ng-cloak">
                <span class="glyphicon glyphicon-remove pull-right" ng-click="ictrl.hideDetails()"></span>
                <h4 class="text-muted">{{ictrl.step}}</h4>
                <h1 class="text-grey">{{ictrl.name}}</h1>
                <div ng-bind-html="ictrl.description">
                </div>
                <span class="figure">
                    <figcaption class="figureCaption" ng-show="ictrl.imageCaption" ng-bind="ictrl.imageCaption"></figcaption>
                    <img class="img-responsive" ng-src="{{ictrl.figure}}" ng-show="ictrl.figure" ng-bind="ictrl.figure" alt="{{ictrl.alt}}">
                </span>
            </div>
        </div> <!--end of controller -->
    </div> <!--end of app -->
</div>
